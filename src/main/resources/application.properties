# ---------------------- HikariCP (pool) tuning ----------------------
# These values are tuned according to the MySQL server `wait_timeout` = 3600s
# - `max-lifetime` slightly less than server timeout to avoid server closing
#   connections while Hikari still believes they are valid.
# - `keepalive-time` sends light keepalives for idle connections (Hikari 5+).
# - Adjust `maximum-pool-size` to your expected concurrency.

# Hikari conservative defaults (adjust if you know your workload)

# Hikari tuning adjusted to avoid "No operations allowed after connection closed"
# Use lifetimes shorter than remote MySQL `wait_timeout` and send frequent keepalives.
spring.datasource.hikari.max-lifetime=300000      
spring.datasource.hikari.idle-timeout=60000        
spring.datasource.hikari.connection-timeout=30000 
spring.datasource.hikari.validation-timeout=3000   
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
# Keep connections active with periodic lightweight keepalive (must be < max-lifetime)
spring.datasource.hikari.keepalive-time=60000     
# Raise leak detection threshold to avoid false positives during startup schema checks
# Set to 0 to disable leak detection entirely if you prefer.
spring.datasource.hikari.leak-detection-threshold=60000

# Notes:
# - Restart the application after changing these values.
# - If the hosting provider enforces shorter TCP idle timeouts, lower
#   `keepalive-time` and `idle-timeout` accordingly.

